<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_Generator</title>
    <link
      rel="shortcut icon"
      href="/Password_Generator/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
          <img src="/Password_Generator/assets/icon.png"/>
          <h1>Password Generator</h1>
        <label class="password-wrap">
          <input
            type="text"
            id="password"
            readonly
            placeholder="Generate a password"
          />

          <button class="copyBtn" id="copy" data-copy>
            <span class="tool" data-copyMsg></span>
            <img
              src="/Password_Generator/assets/copy_img.png"
              alt="copy"
              width="23"
              height="23"
            />
          </button>
        </label>

        <label>
          <span>Password Length:</span>
          <input type="number" id="length" value="20" />
        </label>
        <label>
          <span>Include Uppercase Letters:</span>
          <input type="checkbox" id="uppercase" checked />
        </label>

        <label>
          <span>Include Lowercase Letters:</span>
          <input type="checkbox" id="lowercase" checked />
        </label>

        <label>
          <span>Include Numbers:</span>
          <input type="checkbox" id="numbers" checked />
        </label>

        <label>
          <span>Include Symbols:</span>
          <input type="checkbox" id="symbols" checked />
        </label>
        <button type="submit" id="generate">Generate Password</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
